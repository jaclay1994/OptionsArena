<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Options Arena</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
                    <a class="nav-link" href="#">Alerts</a>
                    <a class="nav-link" href="users.html">Users</a>
                    <a class="nav-link" href="submit.html">Submit</a>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="./images/OA Navbar V.png" alt="Options Arena" width="30" height="24"
                    class="d-inline-block align-text-top">
                Options Arena</a>
        </div>
    </nav>
    <div class='container-fluid px-5'>
        <div class='row'>

            <div class='col-2'>
                <h1>Options Arena</h1>
            </div>
            <div class='col-8 text-center'>
                <h1>Alert Submission</h1>
            </div>
            <!--col-2-->
        </div>
        <!--row-->
        <div class="row justify-content-md-center">
            <div class="col-lg-auto">
                <div class="input-group lg-6">
                    <span class="input-group-text" id="basic-addon1">Enter Ticker</span>
                    <input type="text" class="form-control" placeholder="Type..." aria-label="Ticker"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group lg-3">
                    <input type="text" class="form-control" placeholder="Company Name" aria-label="Company"
                        aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">Company</span>
                </div>
                <br>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Select Expiration Date</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Select...</option>
                        <option value="1">31 DEC 21 (7) 100</option>
                        <option value="2">7 JAN 22 (14) 100</option>
                        <option value="3">14 JAN 22(21) 100</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Call or Put</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Select...</option>
                        <option value="1">C</option>
                        <option value="2">P</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Contract Price</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">Mark Price: 0.38</span>
                </div>
                <div class="col text-center">

                    <button type="button" class="btn btn-primary align-self-center">Submit Alert</button>
                </div>
            </div>
        </div>
        <!--Input row-->
    </div>
    <!--container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
